<!DOCTYPE html>
<html ng-app="BooksStoreApp">
<head>
<title>Online Books</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="">
<meta http-equiv="cache-control"
	content="no-cache, must-revalidate, post-check=0, pre-check=0" />
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />
<link rel="stylesheet" type="text/css"
	href="bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css"
	href="bower_components/angular/angular-csp.css">
<link href="assets/css/bookstore.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css"
	href="bower_components/components-font-awesome/css/font-awesome.min.css">
<script src="assets/scripts/LoadScripts.js"></script>
</head>
<body ng-csp>
	<div ng-include="'modules/partials/navigationbar.html'"></div> 
	<div class="container">
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">{{currentView | titleCase}}</h3>
				</div>
				<div class="panel-body">
					<div ng-show="statusMessage && statusMessage.status"
						class="alert alert-{{statusMessage.status}} ">
						<a class="close" data-dismiss="alert">&times;</a>
						{{statusMessage.status | uppercase}} - {{statusMessage.message}}
					</div>
					<div ng-view></div>
				</div>
			</div>
		</div>
	</div>
	<div ng-include="'modules/partials/footer.html'"></div>
</body> 
</html>
