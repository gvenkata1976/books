<form id="myform">
	<button id="add-row" type="button"
		ng-click="ctrl.addData(false)"
		class="btn btn-primary btn-md left-block" data-toggle="modal"
		data-target="#bookmodal">
		<span class="glyphicon glyphicon-plus"></span>Add New Book
	</button>
	<div class="table-responsive" ng-init="ctrl.listData();">
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<!-- <th>ID</th> -->
					<th>Name</th>
					<th>Author</th>
					<th>Publisher</th>
					<th>Price</th>
					<th>Language</th>
					<th>Category</th>
					<th>Available</th>
					<th>Pages</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tr ng-repeat="book in ctrl.bookList">
				<!-- <td>{{ book.id }}</td> -->
				<td><a data-toggle="modal" data-target="#imagemodal"
					ng-click="ctrl.getData(book,false);">{{ book.name }}</a></td>
				<td>{{ book.author }}</td>
				<td>{{ book.publisher }}</td>
				<td>{{ book.price }}</td>
				<td>{{ book.language }}</td>
				<td>{{ book.category }}</td>
				<td>{{ book.inStock }}</td>
				<td>{{ book.pages }}</td>
				<td><p data-placement="top" data-toggle="tooltip" title="Edit">
						<button ng-click="ctrl.updateData(book,false)"
							class="btn btn-primary btn-xs" data-title="Edit"
							data-toggle="modal" data-target="#bookmodal">
							<span class="glyphicon glyphicon-pencil"></span>
						</button>
					</p></td>
				<td><p data-placement="top" data-toggle="tooltip"
						title="Delete">
						<button ng-click="ctrl.deleteData(book)"
							class="btn btn-danger btn-xs" data-title="Delete"
							data-toggle="modal" data-target="#confirmModal">
							<span class="glyphicon glyphicon-trash"></span>
						</button>
					</p></td>
			</tr>
		</table>
	</div>
	<div ng-include="'modules/partials/modal-image.html'"></div>
	<div ng-include="'modules/books/views/book.html'"></div>
	<div ng-include="'modules/partials/modal-confirm.html'"></div>
</form>
