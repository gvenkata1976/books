<form id="myform">
	<h3 class="text-center">Contact</h3>
	<p class="text-center">
		<em>We love our fans!</em>
	</p>
	<div class="col-md-4">
		<p>Fan? Drop a note.</p>
		<p>
			<span class="glyphicon glyphicon-map-marker"></span>Chicago, US
		</p>
		<p>
			<span class="glyphicon glyphicon-phone"></span>Phone: +00 1515151515
		</p>
		<p>
			<span class="glyphicon glyphicon-envelope"></span>Email:
			mail@mail.com
		</p>
	</div>
	<div class="col-md-8">
		<div class="row">
			<div class="col-sm-6 form-group">
				<input class="form-control" id="name" data-ng-model="ctrl.model.name"  name="name" placeholder="Name"
					type="text" required>
			</div>
			<div class="col-sm-6 form-group">
				<input class="form-control" id="email" data-ng-model="ctrl.model.email"  name="email"
					placeholder="Email" type="email" required>
			</div>
		</div>
		<textarea class="form-control" id="comments" data-ng-model="ctrl.model.comments"  name="comments"
			placeholder="Comment" rows="5"></textarea>
		<br>
		<div class="row">
			<div class="col-md-12 form-group">
				<button class="btn pull-right" type="submit" ng-click="ctrl.send()">Send</button>
			</div>
		</div>
	</div>
</form>
