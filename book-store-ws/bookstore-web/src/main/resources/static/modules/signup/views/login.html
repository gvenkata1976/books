<form class="form-signin" name="loginForm" ng-submit="ctrl.login()"
	class="form-horizontal">
	<h2 class="form-signin-heading">Please sign in</h2>
	<div class="form-group">
		<label for="userId" class="sr-only">User Id</label> <input type="text"
			id="userId" ng-model="ctrl.model.userId" class="form-control"
			placeholder="User Id" required autofocus>
	</div>
	<div class="form-group">
		<label for="inputPassword" class="sr-only">Password</label> <input
			type="password" ng-model="ctrl.model.inputPassword" id="inputPassword"
			class="form-control" placeholder="Password" required>
	</div>
 
	<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
		in</button>
</form>
