<div ng-init="ctrl.initialize();">
	<form class="form-signin" name="loginForm" ng-submit="ctrl.login()"
		class="form-horizontal">
		<h2 class="form-signin-heading">Please sign in</h2>
		<div class="form-group">
			<label for="userName" class="sr-only">User Id</label> <input
				type="text" id="userName" ng-model="ctrl.model.userName"
				class="form-control" placeholder="User Id" required autofocus>
		</div>
		<div class="form-group">
			<label for="password" class="sr-only">Password</label> <input
				type="password" ng-model="ctrl.model.password" id="password"
				class="form-control" placeholder="Password" required>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
			in</button>
	</form>
</div>
